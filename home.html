<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyFarm - Homepage</title>
    <link rel="stylesheet" href="home.css">

<body>
    <header>
        <div class="header-content">

                <button class="feature-btn" id="demandPricingButton">Demand Pricing</button>
                <button class="feature-btn" id="marketNeedsButton">Market Needs & Demands</button>
