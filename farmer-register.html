<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Farmer Registration</h1>
    </header>

    <main>
        <section>
            <h2>Register as a Farmer</h2>
            <form id="farmerForm" action="home.html" method="post">
                <label for="farmerName">Name:</label>
                <input type="text" id="farmerName" name="farmerName" required>

                <label for="farmerEmail">Email:</label>
                <input type="email" id="farmerEmail" name="farmerEmail" required>

                <label for="farmerPassword">Password:</label>
                <input type="password" id="farmerPassword" name="farmerPassword" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Farm Market</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
